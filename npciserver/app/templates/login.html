<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinancePal - Login</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2ecc71;
            --light: #ecf0f1;
            --dark: #34495e;
            --danger: #e74c3c;
            --warning: #f39c12;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #7f8c8d;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
        }
        
        .footer {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">FinancePal</div>
            <h1>Welcome Back</h1>
            <p>Enter your credentials to access your account</p>
        </div>
        
        <form id="loginForm" method="post" >
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="footer">
            <p>Don't have an account? <a href="\signup">Sign Up</a></p>
        </div>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form values
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Reset error messages
        document.getElementById('emailError').style.display = 'none';
        document.getElementById('passwordError').style.display = 'none';
        
        // Basic validation
        let isValid = true;
        
        if (!email || !email.includes('@')) {
            document.getElementById('emailError').textContent = 'Please enter a valid email address';
            document.getElementById('emailError').style.display = 'block';
            isValid = false;
        }
        
        if (!password || password.length < 6) {
            document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
            document.getElementById('passwordError').style.display = 'block';
            isValid = false;
        }
        
        if (isValid) {
            // Send credentials to the backend
            fetch('/login', {
                method: 'POST',
                credentials: "include",
                 mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                    
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response =>{
                
                const data = response.json()
                // console.log(data,response);
                // if (response.redirected) {
                //     // ✅ If FastAPI sends a RedirectResponse (302), handle it
                //     window.location.href = response.url;
                // } 
                console.log("response",response);
                if (response.redirected) {
                    window.location.href = response.url; 
                    return // ✅ this causes a full browser navigation
                }
                            
                else if (response.status==200) {
                    // On successful login, redirect to the wallet page
                    localStorage.setItem('userEmail', email); // Simulate session
                    alert('Login successful! Redirecting to wallet page...');
                    window.location.href = '\wallet';  // Redirect to wallet page
                } else {
                    // Show error message if credentials are invalid
                    alert(data.message);
                }
             })
            
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while logging in.');
            });
        }
    });
</script>
</body>
</html>
